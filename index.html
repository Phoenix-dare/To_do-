<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To do or not to do.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="main_container">
    <h2>To Do App</h2>
    <div id="tasks">
      </div>



    <div class="d-grid">
      <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#form">
        Add a task
      </button>

      <!-- Modal -->
      <form class="modal fade" id="form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Add new task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="#task_name">Task Name</label>
              <input type="text" class="form-control" id="task_name">
              <div id="required">
              </div>
              <label for="due_date">Due date</label>
              <input type="date" class="form-control" id="date" name="due_date">
              <div> <label for="#description">Description</label>


                <textarea class="form-control" col="30" row="20" id="description"></textarea>
              </div>
              <div class="priority">Priority<br>
                <label for="high">High</label>
                <input type="radio" value="high" id="high" name="priority"><br>
 <label for="medium">Medium</label>
               
  <input type="radio" value="medium" id="medium" name="priority">

<br>
<label for="low">Low</label>

  <input type="radio" value="low" id="low" name="priority">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="add">Add</button>
            </div>
          </div>
        </div>

      </form>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
